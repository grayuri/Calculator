<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div id="output">
      <div id="previousOperand">
        <h3 id="previousOperandText"></h3>
      </div>
      <div id="currentOperand">
        <h1 id="currentOperandText"></h1>
      </div>
    </div>
    <div id="keyboard">
      <div id="percentKey operationKeys" class="keys">%</div>
      <div id="cancelEntryKey" class="keys">CE</div>
      <div id="clearKey" class="keys">C</div>
      <div id="deleteKey" class="keys">DEL</div>
      <div id="oneDivXKey" class="keys">1/x</div>
      <div id="squaredKey" class="keys">x<sup>2</sup></div>
      <div id="squareRootKey" class="keys">âˆš2</div>
      <div id="divisionKey" class="keys operationKeys">/</div>
      <div class="keys numberKeys">7</div>
      <div class="keys numberKeys">8</div>
      <div class="keys numberKeys">9</div>
      <div id="timesKey" class="keys operationKeys">x</div>
      <div class="keys numberKeys">4</div>
      <div class="keys numberKeys">5</div>
      <div class="keys numberKeys">6</div>
      <div id="minusKey" class="keys operationKeys">-</div>
      <div class="keys numberKeys">1</div>
      <div class="keys numberKeys">2</div>
      <div class="keys numberKeys">3</div>
      <div id="plusKey" class="keys operationKeys">+</div>
      <div id="plusOrMinusKey" class="keys">+/-</div>
      <div class="keys numberKeys">0</div>
      <div id="commaKey" class="keys">,</div>
      <div id="equalKey" class="keys">=</div>
    </div>
  </div>
</body>
  <script src="main.js"></script>
</html>
